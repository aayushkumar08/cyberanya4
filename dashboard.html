<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl p-6 flex flex-col">
      <h2 class="text-2xl font-bold text-indigo-600 mb-8">Dashboard</h2>

      <nav class="flex flex-col gap-4">
        <a 
          href="event-register.html"
          class="flex items-center gap-3 text-gray-700 hover:text-indigo-600"
        >
          <i data-lucide="calendar"></i> Event Registration
        </a>

        <a 
          href="/activity"
          class="flex items-center gap-3 text-gray-700 hover:text-indigo-600"
        >
          <i data-lucide="clipboard-pen"></i> Activity
        </a>
      </nav>

      <button 
        onclick="logout()"
        class="mt-auto flex items-center gap-2 text-red-500 hover:text-red-700"
      >
        <i data-lucide="log-out"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div id="content">
        <h1 class="text-3xl font-bold text-gray-700">Welcome to Dashboard</h1>
        <p class="mt-2 text-gray-600">Select an option from the sidebar.</p>
      </div>
    </main>
  </div>

  <script>
    // Initialize icons
    lucide.createIcons();

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }
  </script>

</body>
</html>
