<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-xl p-6 flex flex-col">
      <h2 class="text-2xl font-bold text-indigo-600 mb-8">Dashboard</h2>

      <nav class="flex flex-col gap-4">
        <a id="evnt"
          href="Eventform.html"
          class="flex items-center gap-3 text-gray-700 hover:text-indigo-600"
        >
          <i data-lucide="calendar"></i> Event Registration
        </a>

        <a 
          href="/activity"
          class="flex items-center gap-3 text-gray-700 hover:text-indigo-600"
        >
          <i data-lucide="clipboard-pen"></i> Activity
        </a>
      </nav>

      <button 
        onclick="logout()"
        class="mt-auto flex items-center gap-2 text-red-500 hover:text-red-700"
      >
        <i data-lucide="log-out"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <div id="content">
        <h1 id="fullname" class="text-3xl font-bold text-gray-700"></h1>
        <h1 class="text-3xl font-bold text-gray-700">Welcome to Dashboard</h1>
        <p class="mt-2 text-gray-600">Select an option from the sidebar.</p>
      </div>

<div id="ticket" class="relative w-80 bg-gray-900 text-gray-100 rounded-2xl p-5 shadow-[0_0_20px_rgba(0,255,255,0.4)] border border-cyan-400/40">

  <!-- Microchip corner decoration -->
  <div class="absolute top-0 left-0 w-10 h-10 border-t-4 border-l-4 border-cyan-400 rounded-tl-xl"></div>
  <div class="absolute top-0 right-0 w-10 h-10 border-t-4 border-r-4 border-cyan-400 rounded-tr-xl"></div>

  <h2 class="text-center text-cyan-300 text-2xl font-extrabold tracking-wide mb-1">CYBERANYA 4.0</h2>
  <p class="text-center text-cyan-200/80 text-xs uppercase tracking-widest mb-4">Technical Access Pass</p>

  <!-- Divider -->
  <div class="border-t border-cyan-500/30 mb-4"></div>

  <!-- Name -->
  <p id="name" class="text-xl font-bold text-cyan-100 text-center mb-3"></p>

  <div class="text-sm text-gray-300 space-y-1">
    <p><strong class="text-cyan-300">Roll no. :</strong> <span id="roll"></span></p>
    <p><strong class="text-cyan-300">Semester :</strong> <span id="semester"></span> sem</p>
    <p><strong class="text-cyan-300">Activities :</strong> <span id="activity"></span>...</p>
    <p><strong class="text-cyan-300">Email :</strong> <span id="email"></span></p>
  </div>

  <!-- QR -->
  <div class="flex justify-center mt-5">
    <div class="border-2 border-cyan-400/60 rounded-xl p-2 shadow-[0_0_10px_rgba(0,255,255,0.5)] bg-black/40">
      <img id="qr" class="w-28 h-28">
    </div>
  </div>

  <!-- Metadata strip -->
  <div class="mt-5 text-center text-[10px] text-cyan-300/70 tracking-widest">
    ENTRY AUTH | SECURE TOKEN VERIFIED
  </div>

</div>


      


    </main>
  </div>

  <script>
    // Initialize icons
    lucide.createIcons();

    // Logout function
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
<script>

const luser = JSON.parse(localStorage.getItem("user"));


  const user = {
    name: luser.fullname,
    roll:luser.roll,
    semester: luser.semester,
    activity: luser.activities,
    email: luser.email
  };

  // Fill ticket text
  document.getElementById("name").innerText = user.name;
  document.getElementById("roll").innerText = user.roll;
  document.getElementById("semester").innerText = user.semester;
  document.getElementById("activity").innerText = user.activity;
  document.getElementById("email").innerText = user.email;

  // Auto QR
  const qrData = `${user.email}`;
  const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrData)}`;

  document.getElementById("qr").src = qrURL;
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("fullname").innerText=user.fullname;

const ticket = document.getElementById("ticket")
    if (user.utrnumber=="") {
        ticket.style.display="none";
        
    }

    if (user.utrnumber!=="") {
        ticket.style.display="block";
        document.getElementById("evnt").style.display="none";
        
    }

});
</script>

</body>
</html>
