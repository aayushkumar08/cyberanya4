<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    async function submitForm(event) {
      event.preventDefault();

      Swal.fire({
        icon: "info",
        title: "Submitting...",
        text: "Please wait while we submit your form",
        showConfirmButton: false,
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
      });

      const formElem = document.getElementById("eventForm");
      const formData = new FormData(formElem);

      for (let p of formData.entries()) {
  console.log(p[0], p[1]);
}


      try {
        const res = await fetch("https://tools.atrox.in/eventform", {
          method: "POST",
          body: formData,
        });


        const data = await res.json();

        if (data.code == "ald") {
          localStorage.setItem("code", "ald");
      

          Swal.fire({
            icon: "info",
            title: "Already Registered",
            text: data.message,
          }).then(() => (window.location.href = "dashboard.html"));
          return;
        }

if(data.code=="done"){
          localStorage.setItem("user", JSON.stringify(data.user));

        Swal.fire({
          icon: "success",
          title: "Registration Successful",
          text: `Registration submitted successfully!`,
        }).then(() => (window.location.href = "dashboard.html"));
      }
        formElem.reset();
      } catch (error) {
        console.error(error);
        Swal.fire("Error", "Error submitting form", "error");
      }
    }
  </script>
</head>

<body class="bg-gray-100">

  <div class="min-h-screen flex justify-center items-center p-5">
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg p-8">

      <h2 class="text-center text-3xl font-bold text-indigo-600 mb-6">Event Registration</h2>

<form id="eventForm" onsubmit="submitForm(event)" 
      enctype="multipart/form-data" 
      class="space-y-4">

        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          readonly
          
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100"
        />

        <input
          name="fullname"
          type="text"
          placeholder="Full Name"
          readonly
          id="fullname"
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-100"
        />

        <select
          name="gender"
          id="gender"
          class="w-full p-3 rounded-lg border border-gray-300"
        >
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input
          name="roll"
          type="text"
          placeholder="Roll No."
          required
          class="w-full p-3 rounded-lg border border-gray-300"
        />

        <select
          name="semester"
          required
          class="w-full p-3 rounded-lg border border-gray-300"
        >
          <option value="">Select Semester</option>
          <option value="1st">1st Semester</option>
          <option value="3rd">3rd Semester</option>
          <option value="5th">5th Semester</option>
        </select>

        <!-- ACTIVITIES IN ONE LINE -->
<div>
  <label class="font-semibold text-gray-700">Activities</label>

  <div class="flex flex-wrap items-center gap-6 mt-2">

    <label class="flex items-center gap-2">
      <input id="gamecheck" type="checkbox" name="game" value="true" class="w-4 h-4" />
      <span>Game</span>
    </label>

    <label class="flex items-center gap-2">
      <input id="wgame" disabled type="radio" name="wgame" value="BGMI" class="w-4 h-4" />
      <span>BGMI</span>
    </label>

    <label  class="flex items-center gap-2">
      <input disabled id="wgame1" type="radio" name="wgame" value="FREE FIR EMAX" class="w-4 h-4" />
      <span>Free Fire Max</span>
    </label>

    <label class="flex items-center gap-2">
      <input type="checkbox" name="ppt" value="true" class="w-4 h-4" />
      <span>Idea PPT</span>
    </label>

    <label class="flex items-center gap-2">
      <input type="checkbox" name="poster" value="true" class="w-4 h-4" />
      <span>Idea Poster</span>
    </label>

    <label class="flex items-center gap-2">
      <input type="checkbox" name="soft" value="true" class="w-4 h-4" />
      <span>Software Project</span>
    </label>

  </div>
</div>

        <input
          name="teamMembers"
          type="text"
          placeholder="Team Members (Optional)"
          class="w-full p-3 rounded-lg border border-gray-300"
        />

        <input
          name="utrNumber"
          type="text"
          placeholder="UTR Number"
          required
          class="w-full p-3 rounded-lg border border-gray-300"
        />

        <input
          name="paymentScreenshot"
          type="file"
          accept="image/*"
          required
          class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700"
        >
          Submit Registration
        </button>

      </form>

    </div>
  </div>

  <script>
  const gameCheckbox = document.getElementById("gamecheck");
  const bgmi = document.getElementById("wgame");
  const ff = document.getElementById("wgame1");

  gameCheckbox.addEventListener("change", () => {
    if (gameCheckbox.checked) {
      // Enable radios
      bgmi.disabled = false;
      ff.disabled = false;
    } else {
      // Disable & uncheck radios
      bgmi.disabled = true;
      ff.disabled = true;

      bgmi.checked = false;
      ff.checked = false;
    }
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
        document.getElementById("email").value = user.email || "";
        document.getElementById("fullname").value = user.fullname || "";
    }
});
</script>

</body>
</html>
